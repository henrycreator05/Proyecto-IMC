<h1>PROGRAMA </h1>

<script>

    function saltarlinea(){

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");




    }

    function imprimir(frase) {

          document.write(frase);
          saltarlinea();

    }

	var year = 2025;

    imprimir("hola amigos");

    //este codigo calcula las edades de juan, pedro y carlos
	

	imprimir("Juan tiene: " + (year-2000) + "años");


	imprimir("Pedro tiene: " + (year-1995) + "años");

	year = 2030

	imprimir("Carlos tiene: " + (year-2005) + "años");

</script>
